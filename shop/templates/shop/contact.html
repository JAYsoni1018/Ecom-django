{% extends 'shop/basic.html' %}

{% block title %} Contact Us{% endblock %}
{% block body %}


<div class="container my-4">


    <form class="row g-3 " action="/shop/contact/" method="post"> {% csrf_token %}
        <div class="col-md-6 mt-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="fname" id="fullname">
        </div>
        
        <div class="col-md-6 mt-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" name="phone" id="phone">
        </div>
        
        <div class="col-md-6 mt-3">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail4">
        </div>
        <div class="col-md-6 mt-3">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword4">
        </div>
      
        
        <div class="col-md-6 mt-3">
            <label for="validationTextarea" class="form-label">Tell me about your self</label>
            <textarea class="form-control" id="validationTextarea" name="urself" required></textarea>
           
          </div>

        <div class="col-md-6 mt-3">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" name="city" id="inputCity">
       
        </div>
        <div class="col-md-6 mt-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" name="state" class="form-select">
                <option selected>Gujarat</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Goa</option>
                <option>Hariyana</option>
                <option>Himachal Pradesh</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>kerla</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
            </select>
        </div>
       
        <div class="col-md-6 mt-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="chkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Do you want to work on project with me?
                </label>
            </div>
        </div>
        <div class="col-12 mt-4 text-center">
            <button type="submit" class="btn btn-primary mt-30">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
